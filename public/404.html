<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SPA Redirect Funny Business</title>
    <script type="text/javascript">
      // Inspired by https://github.com/rafgraph/spa-github-pages
      ((location) => {
        const {href, origin} = location;
        const next = href.replace(origin, `${origin}/#?`);
        location.replace(next);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
